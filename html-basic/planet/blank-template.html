<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>太阳系行星数据</title>
    <link href="minimal-table.css" rel="stylesheet">
  </head>
  <body>
    <h1>太阳系行星数据</h1>
    <table>
      <caption>
        太阳系中行星的一些数据。（资料取自<a href="http://nssdc.gsfc.nasa.gov/planetary/factsheet/">NASA 行星数据 - 公制</a>，图片取自<a href="https://www.nasa.gov/multimedia/imagegallery/">NASA 照片库</a>。）
      </caption>
        <tr>
          <th colspan="2">&nbsp</th>
          <th>名字</th>
          <th>质量 (10<sup>24</sup>kg)</th>
          <th>直径 (km)</th>
          <th>密度 (kg/m<sup>3</sup>)</th>
          <th>重力 (m/s<sup>2</sup>)</th>
          <th>天长 (hours)</th>
          <th>与太阳距离 (10<sup>6</sup>km)</th>
          <th>平均温度 (°C)</th>
          <th>卫星数量</th>
          <th>备注</th>
          <th>说明</th>    
        </tr>
        <tr>
          <th rowspan="4" colspan="2">类地行星</th>
          <td>水星</td>
        </tr>
        <tr>
          <td>金星</td>
        </tr>
        <tr>
          <td>地球</td>
        </tr>
        <tr>
          <td>火星</td>
        </tr>
        <tr>
          <th rowspan="4">类木行星</th>
          <th rowspan="2">气巨星</th>
          <td>木星</td>
        </tr>
        <tr>
          <td>土星</td>
        </tr>
        <tr>
          <th rowspan="2">冰巨星</th>
          <td>天王星</td>
        </tr>
        <tr>
          <td>海王星</td>
        </tr>
        <tr>
          <th colspan="2">矮行星</th>
          <td>冥王星</td>
        </tr>
    </table>

  </body>
</html>
