<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>BootCamp-用户管理系统 BY SYF</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="header">
        <h1>BootCamp-用户管理系统</h1>
        <nav>
            <a href="">注册</a>
            <a href="">登录</a>
        </nav>
    </div>
    
    <div class="frame">
        <div class = "head">
            <h2 class="left">登录</h2>
            <h2 class="right">注册</h2>
        </div>
        <form id = "input">
            <div class="shuru">
                <p class="top">
                    <label for="username">账户</label>
                    <input type="text" id="username" name="username" placeholder = "用户名/Email">
                </p>
                <p class="bottom">
                    <label for="username">密码</label>
                    <input type="password" id="password" name="password">
                </p>
            </div>
            <div class="rem">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">记住密码</label>
            </div>
            <div class="submit">
                <input type="submit" value="登录"/>
            </div> 
            <div class="under">
                <p><a href="">找回密码</a> ｜ 还没有注册账号？ <a href="">立即注册</a></p>
            </div>
        </form>
    </div>
    <script src = "../jquery-validation-1.21.0/lib/jquery.js"></script>
    <script src = "../jquery-validation-1.21.0/dist/jquery.validate.js"></script>
    <script src = "javascript/index.js"></script>
</body>
</html>
