<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>欢迎使用注册界面</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="header">
        <h1>BootCamp-用户管理系统</h1>
        <nav>
            <a href="">注册</a>
            <a href="">登录</a>
        </nav>
    </div>
    <div class="frame">
        <div class = "head">
            <h2 class="left">登录</h2>
            <h2 class="right">注册</h2>
        </div>
        <div class="input">
            <div class="shuru">
            <div>
                <p>用户名</p>
                <input type="text" name="user">
            </div>
            <div>
                <p>密码</p>
                <input type="password" name="pwd">
            </div>
            <div>
                <p>确认密码</p>
                <input type="password" name="spwd">
            </div>
            <div>
                <p>电子邮箱</p>
                <input type="email" name="email">
            </div>
            <div>
                <p>年龄</p>
                <input type="text" name="age">
            </div>
            </div>
            <div class="radio">
                <p>职业</p>
                <p>
                <input type="radio" name="carrer" value="student">学生
                <input type="radio" name="carrer" value="worker">上班族
                </p>    
            </div>
            <div>
                <button type="submit" name="register">注册</button>
            </div>
        </div>
    </div>
</body>
</html>
